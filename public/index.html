<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Fight Quick</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/screen.css" media="screen, projection" rel="stylesheet" type="text/css"/>
    <link href="css/print.css" media="print" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css"/>
</head>
<body>
<script type="text/x-handlebars" data-template-name="pokemons">
    <ul id="pokemon-list">
        {{#each itemController="pokemon"}}
        <li>
            <h1>{{name}}</h1>
            <h2>Super effective</h2>
            <ul>
                {{#each superEffectiveTypes}}
                    <li>{{name}} {{value}}x</li>
                {{/each}}
            </ul>
            <h2>Not effective</h2>
            <ul>
                {{#each notEffectiveTypes}}
                <li>{{name}} {{value}}x</li>
                {{/each}}
            </ul>
        </li>
        {{/each}}
    </ul>
</script>

<script src="bower_components/jquery/jquery.min.js"></script>
<script src="bower_components/handlebars/handlebars.js"></script>
<script src="bower_components/ember/ember.js"></script>
<script src="bower_components/ember-data/ember-data.js"></script>

<script src="js/application.js"></script>
<script src="js/router.js"></script>
<script src="js/models/pokemon.js"></script>
<script src="js/controllers/pokemons_controller.js"></script>
<script src="js/controllers/pokemon_controller.js"></script>
</body>
</html>
