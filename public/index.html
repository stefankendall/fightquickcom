<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Fight Quick</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/screen.css" media="screen, projection" rel="stylesheet" type="text/css"/>
    <link href="css/print.css" media="print" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css"/>
</head>
<body>
<script type="text/x-handlebars">
    <ul id="pokemon-list">
        {{#each p in pokemon}}
        {{poke-view pokemon=p}}
        {{/each}}
    </ul>
</script>

<script type="text/x-handlebars" id="components/poke-view">
    <li>
        <h1>{{name}}</h1>

        <h2>Super effective</h2>
        <ul>
            {{#each superEffectiveTypes}}
            <li>{{name}} {{value}}x</li>
            {{/each}}
        </ul>
        <h2>Not effective</h2>
        <ul>
            {{#each notEffectiveTypes}}
            <li>{{name}} {{value}}x</li>
            {{/each}}
        </ul>
    </li>
</script>

<script src="bower_components/jquery/jquery.min.js"></script>
<script src="bower_components/handlebars/handlebars.js"></script>
<script src="bower_components/ember/ember.min.js"></script>
<script src="bower_components/ember-data/ember-data.js"></script>
<script src="bower_components/lodash/dist/lodash.js"></script>

<script src="js/models/pokemon-fixtures.js"></script>
<script src="js/typechart.js"></script>
<script src="js/application.js"></script>
<script src="js/views/pokemon.js"></script>
</body>
</html>
